<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">

</head>
<body>
    <div class="navbar bg-primary navbar-dark navbar-expand">
        <div class="container">
            <a href="" class="navbar-brand">App</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </div>

   <div class="container">
        
        <ul class="nav nav-tabs my-4">
            <li class="nav-item">
                <a href="" class="nav-link active">
                    All Users
                    <span class="badge bg-danger ms-2 rounded-pill">10</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="" class="nav-link">New Users</a>
            </li>

            <li class="nav-item">
                <a href="" class="nav-link">Other Users</a>
            </li>
        </ul>
    
        <div class="alert alert-info">
            Primary , secondary , info , success , waring , danger, dark
        </div>

        <div class="card mb-3 bg-success text-light">
            <div class="card-header">Card Header</div>
            <div class="card-body">Card Body</div>
            <div class="card-footer">Card Footer</div>
        </div>

        <table class="table table-bordered table-striped table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>23</td>
            </tr>
        </table>

        <form class="mb-4">
            <div class="mb-2">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="mb-2">
                <label for="address">Address</label>
                <textarea name="address" id="address" class="form-control"></textarea>
            </div>
            <div class="mb-2">
                <label for="gender">Gender</label>
                <select name="" id="gender" class="form-select">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <button class="btn btn-secondary">Go Back</button>
            <button class="btn btn-primary">Send</button>
        </form>

        <ul class="list-group">
            <li class="list-group-item">Item One</li>
            <li class="list-group-item active">Item Two</li>
            <li class="list-group-item">Item Three</li>
        </ul>
   </div>
</body>
</html>
