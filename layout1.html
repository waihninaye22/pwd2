<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1000px;
            margin: auto;
        }
        header{
            height: 100px;
            background-color: red;
        }
        main{
            display: flex;
        }
        nav{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        article{
            width: 600px;
            height: 200px;
            background-color: green;
        }
        aside{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        footer{
            height: 50px;
            background-color: aqua;
        }
        @media (max-width : 1000px){
            .container{
                width: 100%;
            }
            main{
                flex-wrap: wrap;
            }
            nav{
                height: 50px;
                width: 100%;
            }
            article , aside{
                width: 50%;
            }
        }
        @media (max-width : 600px){
            article , aside{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header></header>
        <main>
            <nav></nav>
            <article></article>
            <aside></aside>
        </main>
        <footer></footer>
    </div>
</body>
</html>
